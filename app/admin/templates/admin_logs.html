{% extends "base.html" %}

{% block title %}Admin Logs{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Activity Logs</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Admin</th>
                <th>Action</th>
                <th>Target User</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
